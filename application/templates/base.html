<!DOCTYPE html>
<html lang="en">

<head>
    <title>buildingSMART IFC Validation Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    {% block css %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='all.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
<body>

    <div class="full-screen">
    
        <div class="header">

            <div>
                <a href="/" style="padding-left: 5px;" id="logo">
                    <img class="bsdd-logo"
                        src="{{url_for('static', filename='navbar/buildingSMART_RGB_bSDD_service.png')}}" />
                </a>
                
                <h1>validation service</h1>
            </div>


            <div id="header_link">
            
                {% block link %}{% endblock %}

            </div>

        </div>

        <div class="main">
            {% block content %}{% endblock %}        
        </div>
    </div>

</html>
