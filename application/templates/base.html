<!DOCTYPE html>
<html lang="en">

<head>
    <title>buildingSMART IFC Validation Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/cropped-favicon-32x32.png') }}">

    <div class="full-screen">
        <div class="header">
            
            <img class="bsdd-logo"src="{{url_for('static', filename='navbar/buildingSMART_RGB_bSDD_service.png')}}" />
            <div class="bar_info">
                <div class="container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                
                <span class="material_container"><i class='material-icons' style="font-size: 3em; color: #aaa">account_circle</i></span>

                <div class="bar_text">
                    <span>{{ username }}</span>
                    {% block link %}{% endblock %}

                </div>
                  
            </div>

        </div>

        <div class="main">
            {% block content %}{% endblock %}        
        </div>

</html>
